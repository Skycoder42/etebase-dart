name: etebase_flutter
description: Flutter extensions for the dart bindings of libetebase
version: 1.0.0
homepage: https://github.com/Skycoder42/etebase-dart

environment:
  sdk: ">=2.18.4 <3.0.0"
  flutter: ">=3.3.0"

dependencies:
  etebase: ^1.0.0
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  dart_pre_commit: ^4.0.0
  dart_test_tools: ^4.6.0
  flutter_test:
    sdk: flutter

# TODO remove
dependency_overrides:
  etebase:
    path: ../etebase

flutter:
  plugin:
    platforms:
      android:
        package: de.skycoder42.etebase_flutter
        pluginClass: EtebaseFlutterPlugin
      ios:
        pluginClass: EtebaseFlutterPlugin
      linux:
        pluginClass: EtebaseFlutterPlugin
      macos:
        pluginClass: EtebaseFlutterPlugin
      windows:
        pluginClass: EtebaseFlutterPluginCApi
