name: CI/CD for etebase

on:
  workflow_dispatch:
  push:
    branches:
      - "*"
    paths:
      - "packages/etebase/**"
      - ".github/workflows/etebase.yaml"
  pull_request:
    branches:
      - "*"
    paths:
      - "packages/etebase/**"
      - ".github/workflows/etebase.yaml"

jobs:
  ci:
    name: CI
    uses: Skycoder42/dart_test_tools/.github/workflows/dart.yml@main
    with:
      platforms: '["linux", "macos", "windows"]'
      workingDirectory: packages/etebase
      buildRunner: true
      buildRunnerArgs: >-
        --delete-conflicting-outputs
        --define etebase:etebase_client_builder=restoreMode=true
        --define etebase:etebase_isolate_builder=restoreMode=true
      unitTestPaths: test/unit
      coverageExclude: >-
        "lib/src/gen/**"
        "**/*.freezed.dart"
      integrationTestPaths: -j1 test/integration
      integrationTestCacheConfig: >-
        {
          "key": "libetebase-v0.5.3",
          "path": "packages/etebase/tool/integration/libetebase"
        }
      integrationTestSetup: >-
        {
          "linux": "bash tool/integration/setup_linux.sh v0.5.3",
          "macos": "bash tool/integration/setup_macos.sh v0.5.3",
          "windows": "powershell -File tool\\integration\\setup_win.ps1 v0.5.3"
        }
